version: "3.1"

rules:
- rule: Say hello anytime the user greets
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Provide fallback when user input is unclear
  steps:
  - intent: nlu_fallback
  - action: utter_fallback
