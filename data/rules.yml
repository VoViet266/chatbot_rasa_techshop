version: "3.1"

rules:
  # Chào hỏi / tạm biệt
  - rule: Chào hỏi và lấy thông tin người dùng
    steps:
      - intent: greet
      - action: action_get_user_info

  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  # Thông tin sản phẩm / cửa hàng / bảo hành / đơn hàng
  - rule: Provide product info when user asks
    steps:
      - intent: ask_product_info
      - action: action_provide_product_info

  - rule: Provide warranty info when user asks
    steps:
      - intent: ask_warranty
      - action: action_provide_warranty_info

  - rule: Provide store info when user asks
    steps:
      - intent: ask_store
      - action: action_provide_store_info

  - rule: Provide order info when user asks
    steps:
      - intent: ask_order
      - action: action_provide_order_info

  # Gợi ý sản phẩm
  - rule: Suggest products when user asks
    steps:
      - intent: suggest_product
      - action: action_suggest_product

  # Xử lý ngoài phạm vi / NLU fallback
  - rule: Handle out of scope or NLU fallback
    steps:
      - or:
          - intent: out_of_scope
          - intent: nlu_fallback
      - action: utter_fallback

  # Luồng đặt hàng (form)
  - rule: Activate order form
    steps:
      - intent: order
      - action: order_form
      - active_loop: order_form

  - rule: Submit order form when completed
    condition:
      - active_loop: order_form
    steps:
      - intent: confirm_order
      - action: action_submit_order

  # Rule gợi ý sản phẩm khi người dùng hỏi về sản phẩm
  - rule: Suggest products when user asks
    steps:
      - intent: suggest_product_price
      - action: action_suggest_product

  - rule: Suggest products when user asks by ram
    steps:
      - intent: suggest_product_ram
      - action: action_suggest_product

  - rule: Suggest products by price and RAM
    steps:
      - intent: suggest_product_combine
      - action: action_suggest_product

  - rule: Suggest products by battery
    steps:
      - intent: suggest_product_battery
      - action: action_suggest_product

  - rule: Suggest products by storage
    steps:
      - intent: suggest_product_storage
      - action: action_suggest_product

  # # Rule cung cấp thông tin bảo hành
  # - rule: Provide warranty info when user asks
  #   steps:
  #     - intent: ask_warranty
  #     - action: action_provide_warranty_info

  - rule: Submit confirmed order
    steps:
      - intent: confirm_order
      - action: action_submit_order
