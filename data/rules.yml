version: "3.1"

rules:
  # Rule chào hỏi
  - rule: Say hello anytime the user greets
    steps:
      - intent: greet
      - action: utter_greet

  # Rule tạm biệt
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  # Rule kích hoạt form đặt hàng
  - rule: Activate order form
    steps:
      - intent: order
      - action: order_form
      - active_loop: order_form

  # Rule submit form khi hoàn tất
  - rule: Submit order form
    condition:
      - active_loop: order_form
    steps:
      - action: order_form
      - active_loop: null
      - action: action_submit_order
  
  # Rule gợi ý sản phẩm khi người dùng hỏi về sản phẩm
  - rule: Suggest products when user asks
    steps:
      - intent: suggest_product
      - action: action_suggest_product
      

