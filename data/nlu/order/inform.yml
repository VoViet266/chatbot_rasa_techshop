  - intent: select_variant
    examples: |
      # Chọn biến thể đầy đủ
      - Tôi chọn [bản 256GB](variant_name)
      - Mình lấy [màu xanh](variant_color)
      - Chọn [phiên bản 512GB](variant_name)
      - Lấy [bản cao cấp](variant_name)
      - Em chọn [màu titan](variant_color)
      - Tôi muốn [bản thường](variant_name)

      # Chỉ nói tên biến thể
      - [256GB](variant_name)
      - [512GB](variant_name)
      - [Màu xanh](variant_color)
      - [Màu trắng](variant_color)
      - [Bản tiêu chuẩn](variant_name)
      - [Bản cao cấp](variant_name)
      - [Bản thường](variant_name)

      # Câu dài
      - Tôi chọn phiên bản [256GB](variant_name) nhé
      - Mình lấy loại [128GB](variant_name)
      - Chọn [màu đen](variant_color) đi
      - Lấy cho tôi [bản 512GB](variant_name)

      # Kết hợp màu + dung lượng
      - [Màu xanh 128GB](variant_name)
      - [Bản 512GB màu trắng](variant_name)
      - [Màu titan 256GB](variant_name)

  # Intent 4: Chọn số lượng
