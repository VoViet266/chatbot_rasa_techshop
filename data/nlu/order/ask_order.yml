version: "3.1"

nlu:
  - intent: ask_order
    examples: |
      - xem đơn hàng [6673f8a7e0965e26f63111ed](order_id)
      - kiểm tra đơn [abcdef1234567890abcdef12](order_id)
      - tình trạng đơn [6673f8a7e0965e26f63111fb](order_id)
      - check đơn [1234567890abcdef12345678](order_id) giúp mình
      - đơn [6673f8a7e0965e26f63111ed](order_id) đi đến đâu rồi
      - đơn hàng [hôm nay](time)
      - xem đơn [hôm qua](time)
      - các đơn hàng [tuần này](time)
      - đơn hàng [tháng trước](time)
      - kiểm tra đơn [3 ngày qua](time)
      - kiểm tra các đơn [đang giao](order_status)
      - xem đơn [chờ xác nhận](order_status)
      - có đơn nào [đã hủy](order_status) không
      - liệt kê đơn [chưa thanh toán](order_status)
      - đơn hàng [đã giao](order_status)
      - xem đơn [mới nhất](order_direction:newest)
      - đơn hàng [gần đây](order_direction:newest)
      - kiểm tra đơn [cũ nhất](order_direction:oldest)
      - đơn [mới](order_direction:newest) [thứ 2](order_index:2)
      - đơn hàng [cuối cùng](order_direction:newest)
      - đơn [đang giao](order_status) [hôm nay](time)
      - đơn [mới nhất](order_direction:newest) [đang xử lý](order_status)
      - tìm đơn [đã hủy](order_status) [tuần trước](time)

  - intent: ask_all_orders
    examples: |
      - xem tất cả đơn hàng
      - danh sách đơn hàng của tôi
      - lịch sử mua hàng
      - tôi đã đặt những gì
      - thông tin đơn hàng của tôi
      - liệt kê các đơn hàng
      - đơn hàng của tôi
      - xem list order
      - kiểm tra lịch sử đơn hàng

  - intent: ask_pending_orders
    examples: |
      - đơn hàng đang chờ
      - tôi có đơn nào chưa xong không
      - các đơn đang xử lý
      - đơn chưa giao
      - kiểm tra đơn pending

regex:
  - name: order_id
    pattern: "[0-9a-f]{24}"

lookup:
  - name: order_status
    examples: |
      - đang giao
      - đã giao
      - đã hủy
      - đang xử lý
      - chờ xác nhận
      - đã thanh toán
      - chờ thanh toán

  - name: time
    examples: |
      - hôm nay
      - hôm qua
      - tuần này
      - tuần trước
      - tháng này
      - tháng trước
