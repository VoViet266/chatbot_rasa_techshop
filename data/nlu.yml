version: "3.1"

nlu:
  - intent: greet
    examples: |
      - xin chào
      - chào bạn
      - hello
      - hi

  - intent: goodbye
    examples: |
      - tạm biệt
      - chào nhé
      - hẹn gặp lại
      - bye

  - intent: ask_product_info
    examples: |
      - Giá của [iPhone 16](product) là bao nhiêu?
      - Cho tôi biết giá [Macbook Air M3](product)
      - Bao nhiêu tiền [Samsung S24](product)
      - Giá [iPad Pro](product) thế nào?
      - Tôi muốn biết giá [Dell XPS 13](product)
      - Thông tin [Galaxy A55](product) là gì?
      - Tôi cần biết giá của [Sony WH-1000XM5](product)
      - Tôi cần sản phẩm [Samsung Galaxy Z fold 6](product)
      - Sản phẩm [Galaxy S25 Ultra](product) giá bao nhiêu?
      - Có tai nghe [WH-1000XM5](product) không?
      - Tai nghe [Sony WH-1000XM5](product) giá sao?
      - Sản phẩm [Extra Bass MDR-EX15AP](product) thì sao?
      - Sản phẩm [Sony Extra Bass MDR-EX15AP](product)
      - Tai nghe chụp tai [Sony Inzone H3](product)
      - Sản phẩm [Z fold 6](product) giá bao nhiêu?
      - [Tai nghe gaming Sony](product)
      - Sản phẩm [Galaxy M55](product)
      - Thông tin về [Samsung M55](product)
      - Tai nghe [Sony MDR](product) giá bao nhiêu?
      - Sản phẩm [S25 Ultra](product) giá bao nhiêu?
      - Tôi cần biết thông tin về sản phẩm [Samsung galaxy Tab S9](product)
      - Tôi cần biết giá của một số sản phẩm
  
  - intent: ask_warranty
    examples: |
      - Hệ thống bạn có những chính sách bảo hành nào?
      - Chính sách bảo hành của bạn ra sao?
      - Tôi muốn biết về chính sách bảo hành
      - Bảo hành sản phẩm như thế nào?
      - Sản phẩm của bạn bảo hành bao lâu?
      - Tôi cần biết về chính sách bảo hành của bạn
    
  - intent: ask_store
    examples: |
      - Hệ thống có bao nhiêu cửa hàng?
      - Có tất cả bao nhiêu cửa hàng?
      - Tôi cần tìm cửa hàng?
      - Tôi muốn mua hàng tại cửa hàng?

  - intent: out_of_scope
    examples: |
      - ê bộ giỡn mặt đó hả
      - ìgsdefyuefyu
      - hfguygffkjbhjfgf
      - ndxsjn ibcdbh
      - con chó Diệc
      - cái gì vậy trời
      - vô nghĩa quá
      - blabla
      - thử thôi
      - nói tào lao
      - không liên quan

