version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Xin chào, bạn có khỏe không?"
  - text: "Cơm nước gì chưa người đẹp?"
  - text: "Chào ní, khỏe hông?"

  utter_mood_great:
  - text: "Xem bạn vui chưa kìa?"
  - text: "Có chuyện gì vui dữ vậy bạn?"
  - text: "Hí hí, vui quá he?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Tạm biệt bạn nhé!"
  - text: "Bái bai!"
  - text: "Bai nhe!"
  - text: "Tạm biệt quý khách!"
  - text: "TechShop xin tạm biệt quý khách!"

  utter_iamabot:
  - text: "Tôi là một mô hình chatbot được xây dựng bằng Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
