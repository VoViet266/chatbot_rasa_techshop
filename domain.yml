      use_entity_roles_or_groups: True
      roles:
        - from
        - to
  - battery_qualifier
  - battery:
      use_entity_roles_or_groups: True
      roles:
        - from
        - to
  - price_qualifier
  - price:
      use_entity_roles_or_groups: True
      roles:
        - from
        - to

  - ram_qualifier
  - ram:
      use_entity_roles_or_groups: True
      roles:
        - from
        - to
  - brand
  - full_name
  - product_name
  - product_1
  - product_2
  - quantity
  - quantity_action
  - quantity_change
  - order_id
  - order_limit
  - order_status
  - order_direction
  - order_index
  - return_reason
  - time
  - variant_id
  - user_id
  - variant_name
  - variant_color
  - spec_type
  - feedback_rating
  - feedback_comment
  - error_type
  - location
  - shipping_area
  - shipping_type
  - payment_method
  - exchange_reason
  - variant_storage

slots:
  user_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: user_id

  quantity_change:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: quantity_change

  quantity_action:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: quantity_action

  order_limit:
    type: any
    mappings:
      - type: from_entity
        entity: order_limit

  order_status:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: order_status

  order_direction:
    type: categorical
    values:
      - newest
      - oldest
    mappings:
      - type: from_entity
        entity: order_direction

  order_index:
    type: categorical
    values:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
    mappings:
      - type: from_entity
        entity: order_index

  time:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: time

  brand:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: brand

  branch_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: branch_name

  validated_branch_id:
    type: text
    mappings:
      - type: custom

  validated_variant_color:
    type: text
    mappings:
      - type: custom

  user_name:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  product_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: product_name

  battery_qualifier:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: battery_qualifier

  ram_qualifier:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: ram_qualifier

  storage_qualifier:
    type: text
    mappings:
      - type: from_entity
        entity: storage_qualifier

  price_qualifier:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: price_qualifier

  variant_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: variant_name

  variant_color:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: variant_color

  quantity:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: quantity
        intent:
          - order
          - inform
          - add_to_cart
          - update_cart_quantity

  product_1:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: product_1

  product_2:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: product_2

  category:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: category

  min_battery:
    type: text
    mappings:
      - type: from_entity
        entity: battery
        role: from

  min_price:
    type: text
    mappings:
      - type: from_entity
        entity: price
        role: from

  max_price:
    type: text
    mappings:
      - type: from_entity
        entity: price
        role: to

  min_storage:
    type: text
    mappings:
      - type: from_entity
        entity: storage
        role: from

  max_storage:
    type: text
    mappings:
      - type: from_entity
        entity: storage
        role: to

  min_ram:
    type: text
    mappings:
      - type: from_entity
        entity: ram
        role: from

  max_ram:
    type: text
    mappings:
      - type: from_entity
        entity: ram
        role: to

  selected_branch_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: selected_branch_id

  validated_product_id:
    type: any
    influence_conversation: false
    mappings: []

  validated_variant_id:
    type: any
    influence_conversation: false
    mappings: []

  variant_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: variant_id

  validated_quantity:
    type: float
    initial_value: null
    influence_conversation: false
    mappings: []

  validated_price:
    type: float
    initial_value: null
    influence_conversation: false
    mappings: []

  validated_total_price:
    type: float
    initial_value: null
    influence_conversation: false
    mappings: []

  validated_address:
    type: text
    mappings:
      - type: from_text
        intent: None

  validated_customer_name:
    type: text
    mappings:
      - type: from_text
        intent: None

  validated_phone:
    type: text
    mappings:
      - type: from_text
        intent: None

  order_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: order_id
      - type: from_text
        intent: inform_order_id

  return_reason:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: return_reason
        intent: provide_return_reason

  spec_type:
    type: text
    mappings:
      - type: from_entity
        entity: spec_type

  feedback_rating:
    type: text
    mappings:
      - type: from_entity
        entity: feedback_rating

  feedback_comment:
    type: text
    mappings:
      - type: from_text
        intent: give_feedback

  error_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: error_type

  shipping_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: shipping_type

  payment_method:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: payment_method

  variant_storage:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: variant_storage

forms:
  order_form:
    required_slots:
      - product_name
      - variant_name
      - quantity

  add_to_cart_form:
    required_slots:
      - product_name
      - variant_name
      - variant_color
      - quantity

  compare_products_form:
    required_slots:
      - product_1
      - product_2

  return_order_form:
    required_slots:
      - order_id
      - return_reason

