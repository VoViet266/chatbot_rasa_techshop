    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: product
  full_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: full_name
  address:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: address

  phone_number:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: phone_number

  brand:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: brand

forms:
