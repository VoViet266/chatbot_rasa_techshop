    - text: "Dạ em xin hỏi anh/chị cần màu sắc nào ạ?"

  utter_ask_reason_for_return:
    - text: "Bạn vui lòng cho biết lý do muốn trả hàng nhé."
    - text: "Dạ anh/chị cho em biết lý do trả hàng ạ?"
    - text: "Dạ em xin hỏi anh/chị lý do muốn trả hàng là gì ạ?"

  utter_ask_order_id:
    - text: "Bạn vui lòng cung cấp mã đơn hàng (gồm 24 ký tự) để tôi kiểm tra nhé."
    - text: "Bạn muốn kiểm tra đơn hàng nào? Vui lòng cho tôi mã đơn hàng."
    - text: "Dạ anh/chị cho em biết mã đơn hàng của anh/chị ạ?"

  utter_greet:
    - text: "Xin chào! Chào mừng anh/chị đến với TechShop - chuyên cung cấp laptop, điện thoại và phụ kiện công nghệ. Em có thể hỗ trợ anh/chị tìm kiếm sản phẩm nào hôm nay không ạ?"
    - text: "Chào anh/chị! Em là trợ lý ảo của TechShop. Hôm nay anh/chị đang quan tâm đến laptop, điện thoại hay phụ kiện nào để em tư vấn chi tiết ạ?"
    - text: "Dạ chào anh/chị! Em là tư vấn viên TechShop, rất vui được phục vụ anh/chị! Anh/chị cần tìm sản phẩm công nghệ gì hoặc kiểm tra đơn hàng ạ?"
