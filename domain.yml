    - text: "Dạ vâng, được giúp đỡ anh/chị là niềm vui của em ạ! Nếu cần so sánh thêm sản phẩm hoặc kiểm tra khuyến mãi, em luôn sẵn sàng hỗ trợ nhé."

  utter_chitchat/just_looking:
    - text: "Dạ vâng, anh/chị cứ thoải mái tham khảo nhé. Bên em đang có nhiều mẫu laptop, điện thoại mới về lắm ạ. Cần tư vấn chi tiết mẫu nào thì ới em ngay nha."
    - text: "Dạ, anh/chị cứ dạo xem tự nhiên ạ. Nếu thấy ưng ý sản phẩm nào hoặc muốn so sánh cấu hình thì nhắn em hỗ trợ nhé!"
    - text: "Hoàn toàn không sao ạ! TechShop có đầy đủ từ flagship đến tầm trung. Anh/chị tham khảo thoải mái, có thắc mắc gì cứ hỏi em nha."

  utter_chitchat/goodbye:
