recipe: default.v1
language: vi

pipeline:
  - name: WhitespaceTokenizer

  - name: nlu.custom_featurizer.SentenceTransformerFeaturizer
    model_name: "paraphrase-multilingual-MiniLM-L12-v2"
    pooling: "mean"
    use_gpu: true

    # Tăng cường feature extraction
  - name: "LexicalSyntacticFeaturizer"
  - name: RegexFeaturizer

    # Thêm RegexEntityExtractor để bắt pattern
  - name: RegexEntityExtractor
    case_sensitive: false
    use_lookup_tables: true
    use_regexes: true

  - name: CountVectorsFeaturizer
    analyzer: "word"

  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 3
    max_ngram: 5

    # Tăng epochs và thêm tham số
  - name: DIETClassifier
    epochs: 120
    constrain_similarities: true
    entity_recognition: true
    intent_classification: true
    use_masked_language_model: true
    number_of_transformer_layers: 2
    transformer_size: 256
    drop_rate: 0.2

  - name: EntitySynonymMapper

  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true
    retrieval_intent: chitchat

    # Điều chỉnh threshold
  - name: FallbackClassifier
    threshold: 0.35
    ambiguity_threshold: 0.10

policies:
  - name: MemoizationPolicy

  - name: RulePolicy
    core_fallback_action_name: "utter_fallback"
    core_fallback_threshold: 0.4 # Tăng từ 0.3
    enable_fallback_prediction: true

  - name: UnexpecTEDIntentPolicy
    max_history: 10
    epochs: 150 # Tăng từ 100
    learning_rate: 0.001

  - name: TEDPolicy
    max_history: 5
    epochs: 150 # Tăng từ 100
    constrain_similarities: true
